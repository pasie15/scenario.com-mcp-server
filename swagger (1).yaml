      - "score"
      - "status"
    properties:
      score:
        type: "number"
        description: "The prompt's score for the input modelId\n\nThe score is a number between 0 and 1. The higher the score, the better the prompt is for the model"
        minimum: 0.0
        maximum: 1.0
      syntaxError:
        type: "string"
        description: "Present only if the prompt has one or more syntax errors\n\nThe API checks several syntax errors in the prompt"
        enum:
          - "Prompt weight should be between 0 and 2"
          - "Prompt weight symbol should be - or + with a maximum length of 5. Ex: --, ++, ---, +++++"
          - "Unsupported prompt syntax: '[to:when], [from::when]'"
          - "Unsupported prompt syntax: 'word:<weight>' or '(word):<weight>'. Please use 'word<weight>' or '(word)<weight>' instead"
          - "Unsupported prompt syntax: --(s|c)ref"
          - "Unsupported prompt syntax: <name:weight> or <lora:name:weight>"
          - "Unsupported url in prompt"
      modelId:
        type: "string"
        description: "The model ID (example: \"model_eyVcnFJcR92BxBkz7N6g5w\")"
      details:
        type: "object"
        description: "Different components used to compute the final score"
        properties:
          captionsSimilarity:
            type: "object"
            description: "The Dice-Srensen similarity between the prompt and each captions from the model's training images\n\nThe values are between 0 and 1. The higher the value, the more similar the prompt is to the training images' captions"
            properties:
              min:
                type: "number"
              median:
                type: "number"
              mean:
                type: "number"
            required:
              - "mean"
              - "median"
              - "min"
          embeddingSimilarity:
            type: "number"
            description: "The cosine similarity between the prompt and the model's caption embedding\n\nThe value is a number between -1 and 1. The higher the value, the more similar the prompt is to the model's caption embedding"
          promptsSimilarity:
            type: "object"
            description: "The Dice-Srensen similarity between the prompt and each prompts from the model's examples\n\nThe values are between 0 and 1. The higher the value, the more similar the prompt is to the prompts' examples"
            properties:
              min:
                type: "number"
              median:
                type: "number"
              mean:
                type: "number"
            required:
              - "mean"
              - "median"
              - "min"
        required:
          - "captionsSimilarity"
          - "embeddingSimilarity"
      status:
        type: "string"
        description: "The status of the prompt's score\n\nDetails if all the necessary data is present to compute the score"
        enum:
          - "complete"
          - "incomplete"
          - "unknown"
