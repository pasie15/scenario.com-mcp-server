      tags:
        - "Upload"
      description: "Get the details of an existing upload"
      operationId: "GetUploads"
      produces:
        - "application/json"
      parameters:
        - name: "uploadId"
          in: "path"
          description: "The upload Id to retrieve"
          required: true
          type: "string"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/GetUploadsByIdResponse"
      security:
        - Authorizer: []
  /uploads/{uploadId}/action:
    post:
      tags:
        - "Upload"
      description: "Trigger an action on upload"
      operationId: "PostUploadsAction"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "uploadId"
          in: "path"
          description: "The upload Id to retrieve"
          required: true
          type: "string"
        - in: "body"
          name: "PostUploadsActionRequest"
          required: true
          schema:
            $ref: "#/definitions/PostUploadsActionRequest"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/PostUploadsActionResponse"
      security:
        - Authorizer: []
  /usages:
    get:
      tags:
        - "Usage"
      description: "Provide usage data for the given filters. Such as consumed compute units, number of assets generated, etc. Maximum time range with custom startDate and endDate is 120 days. Granularity is calculated based on the time range."
      operationId: "GetUsages"
      produces:
        - "application/json"
      parameters:
        - name: "userId"
          in: "query"
          description: "The unique identifier of the user for the usage. If not provided, returns all usages for the team."
          required: false
          type: "string"
        - name: "activityOffset"
          in: "query"
          description: "The offset for the activity data. Default is 0. If bad offset or empty, 0 will be returned. Must be a positive integer."
          required: false
          type: "string"
        - name: "userIds"
          in: "query"
          description: "The unique identifiers of the users for filtering the usage data. If not provided, use all users. Can be one or more comma separated values."
          required: false
          type: "string"
        - name: "type"
          in: "query"
          description: "The type of the usage data. Can be one or more comma separated values. Default is all types. If bad type or empty, all types will be returned."
          required: false
          type: "string"
        - name: "endDate"
          in: "query"
          description: "The end date of the usage in ISO 8601 format. If not provided, use default timeRange. If provided, startDate is required."
          required: false
          type: "string"
        - name: "projectIds"
          in: "query"
          description: "The project ids for filtering the usage data. If not provided, use all projects. Can be one or more comma separated values."
          required: false
          type: "string"
        - name: "timeRange"
          in: "query"
          description: "The time range of the usage. If not provided, use default timeRange. If startDate and endDate provided, timeRange is ignored."
          required: false
          type: "string"
        - name: "startDate"
          in: "query"
          description: "The start date of the usage in ISO 8601 format. If not provided, use default timeRange. If provided, endDate is required."
          required: false
          type: "string"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/GetUsagesResponse"
      security:
        - Authorizer: []
  /workflows:
    get:
      tags:
        - "Workflows"
      description: "List workflows"
      operationId: "GetWorkflows"
      produces:
        - "application/json"
      parameters:
        - name: "privacy"
          in: "query"
          required: false
          type: "string"
        - name: "pageSize"
          in: "query"
          description: "The number of items to return in the response. The default value is 10, maximum value is 200, minimum value is 1"
          required: false
          type: "string"
        - name: "paginationToken"
          in: "query"
          description: "A token you received in a previous request to query the next page of items"
          required: false
          type: "string"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/GetWorkflowsResponse"
      security:
        - Authorizer: []
    post:
      tags:
        - "Workflows"
      description: "Create workflow"
      operationId: "PostWorkflows"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "PostWorkflowsRequest"
          required: true
          schema:
            $ref: "#/definitions/PostWorkflowsRequest"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/PostWorkflowsResponse"
      security:
        - Authorizer: []
  /workflows/{workflowId}:
    get:
      tags:
        - "Workflows"
      description: "Get workflow by ID"
      operationId: "GetWorkflowsByWorkflowId"
      produces:
        - "application/json"
      parameters:
        - name: "workflowId"
          in: "path"
          description: "The workflow ID to retrieve"
          required: true
          type: "string"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/GetWorkflowsByWorkflowIdResponse"
      security:
        - Authorizer: []
    put:
      tags:
        - "Workflows"
      description: "Update workflow"
      operationId: "PutWorkflowsByWorkflowId"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "workflowId"
          in: "path"
          required: true
          type: "string"
        - in: "body"
          name: "PutWorkflowsByWorkflowIdRequest"
          required: true
          schema:
            $ref: "#/definitions/PutWorkflowsByWorkflowIdRequest"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/PutWorkflowsByWorkflowIdResponse"
      security:
        - Authorizer: []
    delete:
      tags:
        - "Workflows"
      description: "Delete workflow"
      operationId: "DeleteWorkflowsByWorkflowId"
      produces:
        - "application/json"
      parameters:
        - name: "workflowId"
          in: "path"
          description: "The workflow ID to delete"
          required: true
          type: "string"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/DeleteWorkflowsByWorkflowIdResponse"
      security:
        - Authorizer: []
  /workflows/{workflowId}/run:
    put:
      tags:
        - "Workflows"
      description: "Run a workflow"
      operationId: "PutWorkflowRunByWorkflowId"
      produces:
        - "application/json"
      parameters:
        - name: "workflowId"
          in: "path"
          required: true
          type: "string"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/PutWorkflowRunByWorkflowIdResponse"
      security:
        - Authorizer: []
securityDefinitions:
  Authorizer:
    type: "apiKey"
    name: "Authorization"
    in: "header"
    x-amazon-apigateway-authtype: "custom"
definitions:
  PostImg2imgIpAdapterInferencesRequest:
    type: "object"
    required:
      - "modelId"
      - "prompt"
    properties:
      ipAdapterImageIds:
        type: "array"
        description: "The IpAdapter images as an AssetId. Will be ignored if the `ipAdapterImages` parameter is provided"
        items:
          type: "string"
      seed:
        type: "string"
        description: "Used to reproduce previous results. Default: randomly generated number."
      strength:
        type: "number"
        description: "Controls the noise intensity introduced to the input image, where a value of 1.0 completely erases the original image's details. Available for img2img and inpainting. (within [0.01, 1.0], default: 0.75)"
        minimum: 0.01
        maximum: 1.0
      modelId:
        type: "string"
        description: "The model id to use for the inference"
      ipAdapterType:
        type: "string"
        description: "The type of IP Adapter model to use. Must be one of [`style`, `character`], default to `style``"
        enum:
          - "character"
          - "style"
        default: "style"
      ipAdapterImage:
        type: "string"
        description: "Deprecated for type txt2img-ip-adapter and img2img-ip-adapter, use `ipAdapterImages` instead.\nThe IpAdapter image as a data url. Will be ignored if the `ipAdapterImages` parameter is provided."
      scheduler:
        type: "string"
        description: "The scheduler to use to override the default configured for the model. See detailed documentation for more details."
        enum:
          - "DDIMScheduler"
          - "DDPMScheduler"
          - "DEISMultistepScheduler"
          - "DPMSolverMultistepScheduler"
          - "DPMSolverSinglestepScheduler"
          - "EulerAncestralDiscreteScheduler"
          - "EulerDiscreteScheduler"
          - "HeunDiscreteScheduler"
          - "KDPM2AncestralDiscreteScheduler"
          - "KDPM2DiscreteScheduler"
          - "LCMScheduler"
          - "LMSDiscreteScheduler"
          - "PNDMScheduler"
          - "TCDScheduler"
          - "UniPCMultistepScheduler"
      ipAdapterImages:
        type: "array"
        description: "The IpAdapter images as a data url."
        items:
          type: "string"
      imageParentId:
        type: "string"
        description: "Specifies the parent asset Id for the image when provided as a dataurl."
      baseModelId:
        type: "string"
        description: "The base model to use for the inference. Only Flux LoRA models can use this parameter.\nAllowed values are available in the model's attribute: `compliantModelIds`"
      height:
        type: "number"
        description: "The height of the generated images, must be a 8 multiple (within [64, 2048], default: 512)\nIf model.type is `sd-xl`, `sd-xl-lora`, `sd-xl-composition` the height must be within [512, 2048]\nIf model.type is `sd-1_5`, the height must be within [64, 1024]\nIf model.type is `flux.1.1-pro-ultra`, you can use the aspectRatio parameter instead"
        minimum: 64.0
        maximum: 2048.0
      imageHide:
        type: "boolean"
        description: "Toggles the hidden status of the image when provided as a dataurl."
        default: false
      mask:
        type: "string"
        description: "The mask as a data URL, used to determine the area of change. The mask is a binary mask made out of white and black pixels. The white area is the one that will be replaced. (example: \"data:image/png;base64,\")"
      image:
        type: "string"
        description: "The input image as a data URL (example: \"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVQYV2NgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=\") or the asset ID (example: \"asset_GTrL3mq4SXWyMxkOHRxlpw\")"
      imageId:
        type: "string"
        description: "Deprecated: The input image as an AssetId. Prefer to use image with the asset ID instead."
      ipAdapterImageId:
        type: "string"
        description: "Deprecated for type txt2img-ip-adapter and img2img-ip-adapter, use `ipAdapterImageIds` instead.\nThe IpAdapter image as an AssetId. Cannot be set if `ipAdapterImage` is provided. Will be ignored if the `ipAdapterImageIds` parameter is provided."
      ipAdapterScale:
        type: "number"
        description: "Deprecated for type txt2img-ip-adapter and img2img-ip-adapter, use `ipAdapterScales` instead.\nIpAdapter scale factor (within [0.0, 1.0], default: 0.9). Will be ignored if the `ipAdapterScales` parameter is provided"
        minimum: 0.0
        maximum: 1.0
      modelEpoch:
        type: "string"
        description: "The epoch of the model to use for the inference. Only available for Flux Lora Trained models."
      hideResults:
        type: "boolean"
        description: "If set, generated assets will be hidden and not returned in the list of images of the inference\nor when listing assets (default: false)"
        default: false
      ipAdapterScales:
        type: "array"
        description: "IpAdapter scale factors (within [0.0, 1.0], default: 0.9)."
        items:
          type: "number"
      maskId:
        type: "string"
        description: "The mask as an AssetId. Will be ignored if the `image` parameter is provided"
      negativePrompt:
        type: "string"
        description: "The prompt not to guide the image generation, ignored when guidance < 1 (example: \"((ugly face))\")\nFor Flux based model (not Fast-Flux): requires negativePromptStrength > 0 and active only for inference types txt2img / img2img / controlnet."
      intermediateImages:
        type: "boolean"
        description: "Enable or disable the intermediate images generation (default: false)"
        default: false
      concepts:
        type: "array"
        items:
          type: "object"
          properties:
            modelId:
              type: "string"
              description: "The model ID (example: \"model_eyVcnFJcR92BxBkz7N6g5w\")"
            modelEpoch:
              type: "string"
              description: "The epoch of the model (example: \"000001\")\nOnly available for Flux Lora Trained models"
            scale:
              type: "number"
              description: "The scale of the model (example: 1.0)\nFor Flux Kontext Prompt Editing, the scale is between 0 and 2."
              minimum: -2.0
              maximum: 2.0
          required:
            - "modelId"
            - "scale"
      guidance:
        type: "number"
        description: "Controls how closely the generated image follows the prompt. Higher values result in stronger adherence to the prompt. Default and allowed values depend on the model type:\n- For Flux dev models, the default is 3.5 and allowed values are within [0, 10]\n- For Flux pro models, the default is 3 and allowed values are within [2, 5]\n- For SDXL models, the default is 6 and allowed values are within [0, 20]\n- For SD1.5 models, the default is 7.5 and allowed values are within [0, 20]"
        minimum: 0.0
        maximum: 20.0
      numInferenceSteps:
        type: "number"
        description: "The number of denoising steps for each image generation (within [1, 150], default: 30)"
        minimum: 1.0
        maximum: 150.0
      numSamples:
        type: "number"
        description: "The number of images to generate (within [1, 128], default: 4)"
        minimum: 1.0
        maximum: 128.0
      width:
        type: "number"
        description: "The width of the generated images, must be a 8 multiple (within [64, 2048], default: 512)\nIf model.type is `sd-xl`, `sd-xl-lora`, `sd-xl-composition` the width must be within [512, 2048]\nIf model.type is `sd-1_5`, the width must be within [64, 1024]\nIf model.type is `flux.1.1-pro-ultra`, you can use the aspectRatio parameter instead"
        minimum: 64.0
        maximum: 2048.0
      negativePromptStrength:
        type: "number"
        description: "Only applicable for flux-dev based models for `txt2img`, `img2img`, and `controlnet` inference types.\n\nControls the influence of the negative prompt. Default 0 means the negative prompt has no effect. Higher values increase negative prompt influence.\nMust be > 0 if negativePrompt is provided."
        minimum: 0.0
        maximum: 10.0
      prompt:
        type: "string"
        description: "Full text prompt including the model placeholder. (example: \"an illustration of phoenix in a fantasy world, flying over a mountain, 8k, bokeh effect\")"
  GetWorkflowsResponse:
    type: "object"
    required:
      - "workflows"
    properties:
      nextPaginationToken:
        type: "string"
        description: "A token to query the next page of workflows"
      workflows:
        type: "array"
        items:
          type: "object"
          properties:
            before:
              type: "object"
              description: "A representation of an asset before being processed by the workflow"
              properties:
                assetId:
                  type: "string"
                  description: "The AssetId of the image used as a thumbnail for your model (example: \"asset_GTrL3mq4SXWyMxkOHRxlpw\")"
                url:
                  type: "string"
                  description: "The url of the image used as a thumbnail for your model"
              required:
                - "assetId"
                - "url"
            inputs:
              type: "array"
              description: "The inputs of the workflow."
              items:
                type: "object"
                description: "Defines the model inputs parameters. You will use this information to understand the\npossible values for the inputs parameters of the given `modelId` when calling\n`POST /generate/custom/{modelId}`. Ex. Please see {@link https://docs.scenario.com/docs/video-generation}"
                properties:
                  allowedValues:
                    type: "array"
                    description: "The allowed values of the input\nIn case of string or number, it's a single value select list\nIn case of string_array, it's a multi value select list"
                  costImpact:
                    type: "boolean"
                    description: "Specify if the input has a cost influence on the model cost"
                  parent:
                    type: "boolean"
                    description: "Whether the input is a parent asset to setup to the produced assets.\nThis field is only available for inputs of type 'file' and 'file_array'\nFor 'file_array', the parent asset is the first asset in the array"
                  max:
                    type: "number"
                    description: "The maximum value of the input (only available for inputs of type 'number' and inputs as array)"
                  kind:
                    type: "string"
                    description: "The kind of the input. Only available for inputs of type 'file' (and 'file_array')"
                    enum:
                      - "3d"
                      - "audio"
                      - "document"
                      - "image"
                      - "image-hdr"
                      - "json"
                      - "video"
                  minLength:
                    type: "number"
                    description: "The minimum length of the input where the input is a string (also available for each item in string_array)"
                  backgroundBehavior:
                    type: "string"
                    description: "Specify if the background behavior of the input, only available for inputs of type 'file' and 'file_array' with kind 'image'"
                    enum:
                      - "opaque"
                      - "transparent"
                  description:
                    type: "string"
                    description: "The description of the input, to display in the UI as an help text adding information about the input"
                  maskFrom:
                    type: "string"
                    description: "Specify the input field (file type) to use for the mask"
                  label:
                    type: "string"
                    description: "The label of the input displayed in the UI"
                  type:
                    type: "string"
                    description: "The type of the input"
                    enum:
                      - "boolean"
                      - "file"
                      - "file_array"
                      - "model"
                      - "model_array"
                      - "number"
                      - "number_array"
                      - "string"
                      - "string_array"
                  required:
                    type: "object"
                    description: "The required rules for the input\n- always: Whether the input is required always\n- ifNotDefined: Whether the input is required if another input is not defined.\n- ifDefined: Whether the input is required if another input is defined.\n- conditionalValues: Whether the input is required if another input is defined with a specific value."
                    properties:
                      always:
                        type: "boolean"
                        description: "Whether the input is required always"
                      ifNotDefined:
                        type: "object"
                        description: "Whether the input is required if another input is not defined.\nThe key is the name of the input that is not defined, and the value is the message to display if the input is required."
                        properties: {}
                      ifDefined:
                        type: "object"
                        description: "Whether the input is required if another input is defined.\nThe key is the name of the input that is defined, and the value is the message to display if the input is required."
                        properties: {}
                      conditionalValues:
                        type: "object"
                        description: "Whether the input is required if another input is defined."
                        properties: {}
                  modelTypes:
                    type: "array"
                    description: "The allowed model types of the input. Example: [\"flux.1-lora\"]. (only available for inputs of type 'model_array')"
                    items:
                      type: "string"
                      enum:
                        - "custom"
                        - "flux.1"
                        - "flux.1-composition"
                        - "flux.1-kontext-dev"
                        - "flux.1-kontext-lora"
                        - "flux.1-krea-dev"
                        - "flux.1-krea-lora"
                        - "flux.1-lora"
                        - "flux.1-pro"
                        - "flux.1.1-pro-ultra"
                        - "flux1.1-pro"
                        - "gpt-image-1"
                        - "sd-1_5"
                        - "sd-1_5-composition"
                        - "sd-1_5-lora"
                        - "sd-xl"
                        - "sd-xl-composition"
                        - "sd-xl-lora"
                  min:
                    type: "number"
                    description: "The minimum value of the input (only available for inputs of type 'number' and inputs as array)"
                  hint:
                    type: "string"
                    description: "A hint to the user about the input, to display in the UI with a tooltip"
                  name:
                    type: "string"
                    description: "The name of the input internally used by the model and API"
                  promptSpark:
                    type: "boolean"
                    description: "Specify if the input is used with prompt spark. Only available for inputs of type 'string'"
                  step:
                    type: "number"
                    description: "The step of the input (only available for inputs of type 'number')\nThe value is a number greater than 0"
                  prompt:
                    type: "boolean"
                    description: "Specify if the input is a prompt (should be displayed as a text area with prompt spark feature). Only available for inputs of type 'string'"
                  maxLength:
                    type: "number"
                    description: "The maximum length of the input where the input is a string (also available for each item in string_array)"
                  group:
                    type: "string"
                    description: "The group of the input. If 2 inputs have the same group, they will be displayed in the same group in the UI\nThey will be always together in this list of inputs"
                required:
                  - "name"
                  - "type"
            description:
              type: "string"
              description: "The description of the workflow."
            privacy:
              type: "string"
              enum:
                - "private"
                - "public"
            shortDescription:
              type: "string"
            authorId:
              type: "string"
            ownerId:
              type: "string"
            createdAt:
              type: "string"
              description: "ISO string"
            tagSet:
              type: "array"
              description: "The tag set of the workflow."
              items:
                type: "string"
            name:
              type: "string"
            after:
              type: "object"
              description: "A representation of an asset after being processed by the workflow"
              properties:
                assetId:
                  type: "string"
                  description: "The AssetId of the image used as a thumbnail for your model (example: \"asset_GTrL3mq4SXWyMxkOHRxlpw\")"
                url:
                  type: "string"
                  description: "The url of the image used as a thumbnail for your model"
              required:
                - "assetId"
                - "url"
            id:
              type: "string"
            flow:
              type: "array"
              description: "The flow of the workflow."
              items:
                type: "object"
                properties:
                  outputs:
                    type: "array"
                    items:
                      type: "object"
                      description: "This is descriptive,\nnot used to run the flow but to identify the output node in order to be used in a reference."
                      properties:
                        name:
                          type: "string"
                        type:
                          type: "string"
                          enum:
                            - "boolean"
                            - "file"
                            - "file_array"
                            - "model"
                            - "model_array"
                            - "number"
                            - "number_array"
                            - "string"
                            - "string_array"
                      required:
                        - "name"
                        - "type"
                  jobId:
                    type: "string"
                    description: "If the flow is part of a WorkflowJob, this is the jobId for the node.\njobId is only available for nodes started. A node \"Pending\" for a running workflow job is not started."
                  logicType:
                    type: "string"
                    description: "The type of the logic for the node.\nOnly available for logic nodes."
                    enum:
                      - "if-else"
                  modelId:
                    type: "string"
                    description: "The model id for the node. Mainly used for custom model tasks."
                  inputs:
                    type: "array"
                    items:
                      type: "object"
                      description: "This is used to run the flow."
                      properties:
                        allowedValues:
                          type: "array"
                          description: "The allowed values of the input\nIn case of string or number, it's a single value select list\nIn case of string_array, it's a multi value select list"
                        costImpact:
                          type: "boolean"
                          description: "Specify if the input has a cost influence on the model cost"
                        parent:
                          type: "boolean"
                          description: "Whether the input is a parent asset to setup to the produced assets.\nThis field is only available for inputs of type 'file' and 'file_array'\nFor 'file_array', the parent asset is the first asset in the array"
                        max:
                          type: "number"
                          description: "The maximum value of the input (only available for inputs of type 'number' and inputs as array)"
                        kind:
                          type: "string"
                          description: "The kind of the input. Only available for inputs of type 'file' (and 'file_array')"
                          enum:
                            - "3d"
                            - "audio"
                            - "document"
                            - "image"
                            - "image-hdr"
                            - "json"
                            - "video"
                        minLength:
                          type: "number"
                          description: "The minimum length of the input where the input is a string (also available for each item in string_array)"
                        backgroundBehavior:
                          type: "string"
                          description: "Specify if the background behavior of the input, only available for inputs of type 'file' and 'file_array' with kind 'image'"
                          enum:
                            - "opaque"
                            - "transparent"
                        description:
                          type: "string"
                          description: "The description of the input, to display in the UI as an help text adding information about the input"
                        maskFrom:
                          type: "string"
                          description: "Specify the input field (file type) to use for the mask"
                        label:
                          type: "string"
                          description: "The label of the input displayed in the UI"
                        type:
                          type: "string"
                          description: "The type of the input"
                          enum:
