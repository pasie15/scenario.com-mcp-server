  GetModelsScoresTrainingDatasetByModelIdResponse:
    type: "object"
    required:
      - "details"
      - "modelId"
      - "score"
      - "status"
    properties:
      score:
        type: "number"
        description: "The training dataset's score for the input modelId\n\nThe score is a number between 0 and 1. The higher the score, the most chance the model has to train well"
        minimum: 0.0
        maximum: 1.0
      modelId:
        type: "string"
        description: "The model ID (example: \"model_eyVcnFJcR92BxBkz7N6g5w\")"
      assetsWarnings:
        type: "array"
        description: "Present only if the training image assets of the modelId have one or more warnings"
        items:
          type: "object"
          properties:
            assetId:
              type: "string"
              description: "The AssetId which has a warning (example: \"asset_GTrL3mq4SXWyMxkOHRxlpw\")"
            message:
              type: "array"
              description: "An indicative message concerning the asset"
              items:
                type: "string"
                enum:
                  - "Captions are identical"
                  - "Captions are too close"
                  - "Empty caption"
                  - "Missing caption"
                  - "Missing metadata"
                  - "Same asset"
                  - "Similarity is too high"
                  - "Similarity with other assets is too low"
                  - "Width and height must be larger than 1024"
          required:
            - "assetId"
            - "message"
      assetCouplesWarnings:
        type: "array"
        description: "Present only if their is a warning between the assets of the couples"
        items:
          type: "object"
          properties:
            couple:
              type: "array"
              description: "The couple of AssetIds (example: ['asset_GTrL3mq4SXWyMxkOHRxlpw', 'asset_6VrLs8nC1DHWCfKGaVne0gBn'])"
            message:
              type: "array"
              description: "An indicative message concerning the couple of assets"
              items:
                type: "string"
                enum:
                  - "Captions are identical"
                  - "Captions are too close"
                  - "Empty caption"
                  - "Missing caption"
                  - "Missing metadata"
                  - "Same asset"
                  - "Similarity is too high"
                  - "Similarity with other assets is too low"
                  - "Width and height must be larger than 1024"
          required:
            - "couple"
            - "message"
      details:
        type: "object"
        description: "Different components used to compute the final score"
        properties:
          couplesCaptionsDistance:
            type: "object"
            description: "The min, mean, median of the assetCouplesCaptionsDistance"
            properties:
              min:
                type: "number"
                minimum: 0.0
                maximum: 1.0
              median:
                type: "number"
                minimum: 0.0
                maximum: 1.0
              mean:
                type: "number"
                minimum: 0.0
                maximum: 1.0
            required:
              - "mean"
              - "median"
              - "min"
          assetCouplesCaptionsDistance:
            type: "array"
            description: "For each couple of assets in the training dataset, the distance between the captions"
            items:
              type: "object"
              properties:
                couple:
                  type: "array"
                  description: "The couple of AssetIds (example: ['asset_GTrL3mq4SXWyMxkOHRxlpw', 'asset_6VrLs8nC1DHWCfKGaVne0gBn'])"
                distance:
                  type: "number"
                  description: "The Dice-Srensen distance between the captions of the assetIds of the couple."
                  minimum: 0.0
                  maximum: 1.0
              required:
                - "couple"
                - "distance"
          couplesSimilarity:
            type: "object"
            description: "The min, mean, median of the assetCouplesSimilarity"
            properties:
              min:
                type: "number"
                minimum: -1.0
                maximum: 1.0
              median:
                type: "number"
                minimum: -1.0
                maximum: 1.0
              mean:
                type: "number"
                minimum: -1.0
                maximum: 1.0
            required:
              - "mean"
              - "median"
              - "min"
          assetsEmbeddingSimilarity:
            type: "array"
            description: "For each asset, the similarity with the model's embedding (excluding the current asset)"
            items:
              type: "object"
              properties:
                assetId:
                  type: "string"
                  description: "The AssetId associated with their similarity (example: \"asset_GTrL3mq4SXWyMxkOHRxlpw\")"
                similarity:
                  type: "number"
                  description: "The cosine similarity between the assetId and the model's embedding minus the asset's embedding\n\nThe value is a number between -1 and 1. The higher the value, the more similar the asset is to the model's embedding"
                  minimum: -1.0
                  maximum: 1.0
              required:
                - "assetId"
                - "similarity"
          metadataScore:
            type: "number"
            description: "Takes into account all missing data and warnings to compute a metadata score"
            minimum: -1.0
            maximum: 1.0
          assetCouplesSimilarity:
            type: "array"
            description: "For each couple of assets in the training dataset, the similarity between the assets"
            items:
              type: "object"
              properties:
                couple:
                  type: "array"
                  description: "The couple of AssetIds (example: ['asset_GTrL3mq4SXWyMxkOHRxlpw', 'asset_6VrLs8nC1DHWCfKGaVne0gBn'])"
                similarity:
                  type: "number"
                  description: "The cosine similarity between the assetIds of the couple.\n\nThe value is a number between -1 and 1. The higher the value, the more similar the assets are to each other"
                  minimum: -1.0
                  maximum: 1.0
              required:
                - "couple"
                - "similarity"
          assetsSimilarity:
            type: "object"
            description: "The min, mean, median of the assetsEmbeddingSimilarity"
            properties:
              min:
                type: "number"
                minimum: -1.0
                maximum: 1.0
              median:
                type: "number"
                minimum: -1.0
                maximum: 1.0
              mean:
                type: "number"
                minimum: -1.0
                maximum: 1.0
            required:
              - "mean"
              - "median"
              - "min"
        required:
          - "assetCouplesCaptionsDistance"
          - "assetCouplesSimilarity"
          - "assetsEmbeddingSimilarity"
          - "assetsSimilarity"
          - "couplesCaptionsDistance"
          - "couplesSimilarity"
          - "metadataScore"
      status:
        type: "string"
        description: "The status of the training dataset's score\n\nDetails if all the necessary data is present to compute the score"
        enum:
          - "complete"
          - "incomplete"
          - "unknown"
