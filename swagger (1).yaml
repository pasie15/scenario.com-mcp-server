              - "img2img_ip_adapter"
              - "img2img_texture"
              - "inpaint"
              - "outpaint"
              - "inpaint_ip_adapter"
              - "controlnet"
              - "controlnet_ip_adapter"
              - "reference"
              - "reference_texture"
              - "controlnet_reference"
              - "controlnet_img2img"
              - "controlnet_inpaint"
              - "controlnet_inpaint_ip_adapter"
